<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validatePhoneNumber(str){
        var regex = /^\([0-9]{2}\)\-\(0[0-9]{9}\)$/;
        if (regex.test(str)){
            return true;
        }
        return false;
    }

    var number = prompt("Enter a phone number: ");
    var result = validatePhoneNumber(number);
    if (result) {
        alert("This is a phone number");
    } else {
        alert("This is not a phone number");
    }
</script>
</body>
</html>
